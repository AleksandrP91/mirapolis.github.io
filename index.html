<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirapolis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="folders">

        <ul class="menu">
            <li class="menu__item">
                <div class="dropdown__open dropdown__padding">
                    <button class="menu__btn">+</button>
                    <img class="menu__images" src="img/open-folder.png" alt="open-folder">
                    <p class="menu__text">Folder 1</p>
                </div>
                <div class="dropdown">
                    <ul class="dropdown__list">
                        <li class="dropdown__item">
                            <div class="dropdown__open">
                                <img class="menu__images" src="img/file.png" alt="open-folder">
                                <p class="menu__text">Item 1.1</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="menu__item">
                <div class="dropdown__open dropdown__padding">
                    <button class="menu__btn">+</button>
                    <img class="menu__images" src="img/open-folder.png" alt="open-folder">
                    <p class="menu__text">Folder 2</p>
                </div>
                <div class="dropdown">
                    <ul class="dropdown__list">
                        <li class="dropdown__item">
                            <div class="dropdown__open dropdown__padding">
                               <button class="menu__btn">+</button>
                                <img class="menu__images" src="img/open-folder.png" alt="open-folder">
                                <p class="menu__text">Subfolder 2.1</p>
                            </div>
                            <div class="dropdown">
                                <ul class="dropdown__list">
                                    <li class="dropdown__item">
                                        <div class="dropdown__open">
                                            <img class="menu__images" src="img/file.png" alt="open-folder">
                                            <p class="menu__text">File 2.1.1</p>
                                        </div>
                                    </li>
                                    <li class="dropdown__item">
                                        <div class="dropdown__open">
                                            <img class="menu__images" src="img/file.png" alt="open-folder">
                                            <p class="menu__text">File 2.1.2</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                       <li class="menu__item">
                        <div class="dropdown__open">
                            <img class="menu__images" src="img/file.png" alt="open-folder">
                            <p class="menu__text">File 2.2</p>
                        </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="menu__item">
                <div class="dropdown__open dropdown__padding">
                    <button class="menu__btn">+</button>
                    <img class="menu__images" src="img/open-folder.png" alt="open-folder">
                    <p class="menu__text">Folder 3</p>
                </div>
                <div class="dropdown">
                    <ul class="dropdown__list">
                        <li class="dropdown__item">
                            <div class="dropdown__open">
                                <img class="menu__images" src="img/file.png" alt="open-folder">
                                <p class="menu__text">File 3.1</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="menu__item">
                <div class="dropdown__open">
                    <img class="menu__images" src="img/file.png" alt="open-folder">
                    <p class="menu__text">File 4</p>
                </div>
            </li>
        </ul>

    </div>



    <script src="js/main.js"></script>
</body>
</html>
